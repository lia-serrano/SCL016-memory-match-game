<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="backimage">
    <header>
      <h2>Memory Game</h2>
      <h1>Rick And Morty Universe</h1>
    </header>

    <!--Página de inicio-->
    <section id="start" class="container">
      <div>
        <button class="levelEasy">FÁCIL</button>
        <button class="levelMedium">MEDIO</button>
        <button class="levelHard">DIFÍCIL</button>
      </div>
      <div>
        <button class="help">AYUDA</button>
      </div>
    </section>
    <!--Página de instrucciones-->
    <section id=instructions>
      <img id="detail" src="./imginstructions.png">
      <button class="backStart">VOLVER</button>
    </section>

    <!--Página del nivel fácil-->
    <section id=easyLevel>
    </section>

    <!--Página del nivel medio-->
    <section id=mediumLevel>
    </section>

    <!--Página del nivel difícil-->
    <section id=hardLevel>
    </section>

    <!--Página final-->
    <section id=end>
      <button class="restart">INICIO</button>
    </section>

    <div id="root"></div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
